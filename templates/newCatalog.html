{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-11">
			<h1>New Catalog</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newCatalog') }}" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name" required>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
                <a href = "{{ url_for('showMain')}}">
					<button class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
				</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
