{% extends "main.html" %}
{% block content %}
	
	<div class = 'flash'>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul>
			{% for message in messages %}
				<li> <strong> {{ message }} </strong> </li>
			{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
	</div>
	
	<div class="row">
		<div class="col-md-1"></div>
			<div class="item-details">
				<h2>{{item.name}}</h2>
				<p>Description: {{item.description}}</p>
				<a href="{{ url_for('editItem', catalog_name = catalog.name, item_name=item.name )}}">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit Item
					</button>
				</a>
				<a href="{{ url_for('deleteItem', catalog_name = catalog.name, item_name=item.name )}}">
					<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
					</button>
				</a>
			</div>
		<div class="col-md-1"></div>
	</div>
{% endblock %}
