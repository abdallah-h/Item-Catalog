{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{ url_for('deleteItem' , catalog_name=catalog.name , item_name=item.name) }}" method = 'post'>

	<button type="submit" class="btn btn-default" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = "{{ url_for('showItem', catalog_name=catalog.name , item_name=item.name) }}">
		<button class="btn btn-default" type="button">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
	
</form>


{% endblock %}
