<html>
    <head>

    </head>
    <body>
        <h1>Catalog Item</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% for i in catalogs %}
            {{ i.name }}
        {% endfor %}
    </body>
</html>
