{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-11">
			<h1>Edit {{ item.name }} Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-7 col-md-offset-1 padding-top">
			<form action="{{ url_for('editItem' ,catalog_name=catalog.name , item_name=item.name) }}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}" required>
					<div class="padding-bottom-10"></div>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="1000" rows="5" name="description">{{item.description}}</textarea>
					<div class="padding-bottom-10"></div>
					<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Edit</button>
					<a href = "{{ url_for('showItem', catalog_name=catalog.name , item_name=item.name)}}">
						<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
