<html>
    <head>

    </head>
    <body>
        <h1>{{ catalog.name }}</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <a href = "{{ url_for('newItem', catalog_name = catalog.name ) }}">Create New Item</a>
        {% for i in items %}
        <a href="{{ url_for('showItem', catalog_name = catalog.name, item_name=i.name ) }}" >{{i.name}}</a>
            <br><br>
        {% endfor %}
    </body>
</html>
