{% extends "main.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ catalog.name }}</h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-3">
			<div class="menu-item">
				<h3>{{item.name}}</h3>
				<p>{{item.description}}</p>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
{% endblock %}
