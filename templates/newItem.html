{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-11">
			<h1>New {{catalog.name}} Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-7 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" placeholder="Name of the Item" required>
					<div class="padding-bottom-10"></div>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="1000" rows="5" name="description" placeholder="Description of the Item"></textarea>
					<div class="padding-bottom-10"></div>
					<button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
                    <a href = "{{ url_for('showCatalog' , catalog_name=catalog.name)}}">
                        <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
